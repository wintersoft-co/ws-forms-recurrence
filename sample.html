<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>jQuery Recurrence Sample</title>
	<link rel="stylesheet" href="sample.css"/>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

	<!-- If using older version of rrule, include it like this:
	<script type="text/javascript" src="node_modules/rrule/lib/rrule.js"></script>
	<script type="text/javascript" src="node_modules/rrule/lib/nlp.js"></script>
	-->
	<script type="text/javascript" src="node_modules/rrule/dist/es5/rrule-tz.min.js"></script>

	<script type="text/javascript" src="jquery.recurrence.js"></script>
	<script type="text/javascript" src="sample.js"></script>
</head>
<body>

	<div class="sample-container">
		<p>Default settings recurrence.</p>
		<div id="recurrence-1"></div>
		<p class="text"></p>
		<p class="rrule"></p>
	</div>

	<div class="sample-container">
		<p>This recurrence is limited to single working day selection,<br/> initialized with an iCal recurrence rule and translated to german.</p>
		<div id="recurrence-2"></div>
		<p class="text"></p>
		<p class="rrule"></p>
	</div>

</body>
</html>
